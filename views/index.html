              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                            <input type="text" placeholder="Enter Password" class="form-control" id="password" name="password" >

                            <input type="text" placeholder="Repeat Password" class="form-control" id="repeatPassword" name="repeatPassword" >
                            
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Register Me as a Farmer</button>
